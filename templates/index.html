<!DOCTYPE html>
<html>
<head>
    <title>Salary Prediction</title>
    <style>
        body {
            font-family: Arial;
            padding: 30px;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            width: 350px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
        .error {
            margin-top: 15px;
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Salary Predictor</h2>

    <form action="/predict" method="POST">
        <label>Years of Experience:</label>
        <input type="text" name="experience" placeholder="Enter years" required>
        <button type="submit">Predict Salary</button>
    </form>

    {% if salary %}
        <div class="result">
            For {{exp}} years experience, Predicted Salary = â‚¹{{salary}}
        </div>
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
